
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MicroBénévole - Offrez votre temps, même 15 minutes comptent. Plateforme de missions de bénévolat courtes et flexibles." />
    <meta name="keywords" content="bénévolat, volontariat, missions courtes, solidarité, engagement" />
    <title>MicroBénévole - Offrez votre temps, même 15 minutes comptent</title>
    
    <!-- Preconnect pour améliorer les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- PWA Meta tags -->
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <script>
      // Enregistrer le service worker pour la mise en cache
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
  </body>
</html>
